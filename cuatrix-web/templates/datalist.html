<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"/>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body>
        <h1 align="center"> Employees </h1>
        <div align="right" style="margin: 5px;"> 
            <a href="data/create" class="btn btn-primary">Add</a>
        </div>
        <table class="table">
            <thead class="thead-dark">
                <th> ID </th>
                <th> Name </th>
                <th> Job Position </th>
                <th> Email </th>
                <th> Starting Date </th>
                <th> Ending date </th>
                <th> Action </th>
            </thead> 
            <tbody>
                <tr>
                    {% for employee in employees %}
                    
                    <td> {{employee.employee_id}} </td>
                    <td> {{employee.name}} </td>
                    <td> {{employee.position}} </td>
                    <td> {{employee.email}} </td>
                    <td> {{employee.starting_date}} </td>
                    <td> {{employee.ending_date}} </td>
                    <td>
                        <div class="btn-group">
                            <a type="button" class="close" href="data/{{employee.employee_id}}" style="margin-right: 5px;"> 
                                <i class="bi bi-person-circle"></i>
                            </a> 
                            <a type="button" class="close" href="data/{{employee.employee_id}}/update" style="margin-right: 5px;"> 
                                <i class="bi bi-pencil-square"></i>
                            </a> 
                            <a type="button" class="close" href="data/{{employee.employee_id}}/delete" style="margin-right: 5px;"> 
                                <i class="bi bi-x-circle"></i>
                            </a> 
                            
                        </div>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
