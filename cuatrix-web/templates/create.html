<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"/>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <title>{% block title %}Home{% endblock %}</title>
    </head>
    <body> 
        <form method="POST">
            <input type = "text" name = "employee_id" class="form-control" placeholder="Employee ID"/>
            <input type = "text" name = "name"  id="name" class="form-control" width="20%" placeholder="Name"> 
            <select name="position" id="position" placeholder="Position" class="form-control">
                <option value="IT Consultant"> IT Consultant</option> 
                <option value="IT Consultant"> IT Intern </option> 
                <option value="IT Consultant"> Contractor </option> 
                <option value="IT Consultant"> Manager </option> 
                <option value="Scrum Master"> Scrum Master </option> 
                <option value="Human Resource"> Human Resource </option> 
            </select>
            <input type = "email" name = "email" id="email" class="form-control" placeholder="Email">
            <input type = "date" name = "starting_date" id="starting_date" class="form-control" placeholder="Starting Date">
            <input type = "date" name = "ending_date" id="ending_date" class="form-control" placeholder="Ending Date">
            <br />
            <div align="right">
                <a href="/data" class="btn btn-danger">Back</a>
                <button type="submit" class="btn btn-primary">Add</button>
            </div>
        </form>
    </body>
</html>
