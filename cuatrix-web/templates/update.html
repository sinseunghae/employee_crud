<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <link 
            rel="stylesheet" 
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
            integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
            crossorigin="anonymous"/>
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
            crossorigin="anonymous"/>
        <link 
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" 
            rel="stylesheet" 
            integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" 
            crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

        <title>{% block title %}Edit Employee{% endblock %}</title><form action='' method = "POST">
    </head>
    <body>
        
        <p style="margin:5px;">Name <input type = "text" name = "name" id="name" value="{{employee.name}}"/></p>
        <p style="margin:5px;"> Position
            <select name="position" id="position" placeholder="Position" class="form-control" value="{{employee.position}}">
                <option value="IT Consultant"> IT Consultant</option> 
                <option value="IT Intern"> IT Intern </option> 
                <option value="Contractor"> Contractor </option> 
                <option value="Manager"> Manager </option> 
                <option value="Scrum Master"> Scrum Master </option> 
                <option value="Human Resource"> Human Resource </option> 
            </select>
        </p>
        <p style="margin:5px;">Email <input type="email" name="email"  id="email" value="{{employee.email}}"/></p>
        <p style="margin:5px;">Starting date <input type="date" name="starting_date" id="starting_date" value="{{employee.starting_date}}"/></p>
        <p style="margin:5px;">Ending date <input type="date" name="ending_date" id="ending_date" value="{{employee.ending_date}}"/></p>
        <p style="margin:5px;"><button type="submit" class="btn btn-primary">Update</button></p>
    </form>
    <a href="/data" class="btn btn-danger">Back</a>
    </body>
</html>
